<!DOCTYPE html>
<html>
  <head>
    <title>To-Do App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>To-Do List</h1>
      <div class="input-container">
        <input type="text" id="inputBox" placeholder="Enter a to-do item">
        <button id="addButton">Add</button>
      </div>
      <ul id="toDoList"></ul>
      <div id="calendarContainer">
        <iframe src="https://calendar.google.com/calendar/embed?height=300&amp;wkst=1&amp;bgcolor=%23ffffff&amp;ctz=America%2FNew_York&amp;src=bm9ydGhlcmFwaXNvbkBnb29nbGUuY29t&amp;color=%238E24AA&amp;showTitle=0&amp;showPrint=0&amp;showTabs=1&amp;showCalendars=1&amp;showTz=0" style="border-width:0" width="400" height="300" frameborder="0" scrolling="no"></iframe>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
